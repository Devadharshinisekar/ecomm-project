<nav class="nav">

  <h1>&nbsp;<a style="color: white; font-family: 'Courier New', Courier, monospace;"  routerLink="/">Dev Furniture</a></h1>
  <div *ngIf="menuType!=='seller'" class="nav-search">
    <input type="text"
    #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Product" />
    <h6><button (click)="submitSearch(searchInput.value)" >Search</button></h6>
    <ul class="suggested-search" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'" >
      <!-- <li><a routerLink="seller-auth">Seller</a></li> -->
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="auth">Login</a></li>
      <li><a routerLink="#">Cart({{cartItems}})</a></li>
    </ul>

      <ul *ngSwitchCase="'user'" >
        <!-- <li><a routerLink="/seller-auth">Seller</a></li> -->
        <li><a routerLink="">Home</a></li>
        <li><a>{{userName | titlecase}}</a></li>
        <li><a routerLink="my-orders">My Orders</a></li>
        <li><a (click)="userLogout()">Logout</a></li>
        <li><a [routerLink]="cartItems>0?'cart-page':null">Cart({{cartItems}})</a></li>
      </ul>
    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-add-product">Add Product</a></li>
      <li><a routerLink="seller-home">List</a></li>
      <li><a (click)="logout()">Logout</a></li>
      <li><a routerLink="#">{{sellerName| titlecase}}</a></li>
    </ul>
  </div>
</nav>
